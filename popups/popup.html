<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>

    <script src="../extra/auth.js"></script> -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <style>
        .text-sm {
            font-size: 0.8em;
        }

        .pp-font {
            font-family: 'Poppins';
        }
    </style>

</head>

<body>

    <div id="root" style="width: 18rem; margin-top: 3%; margin-bottom: 3%;">
        
        <div id="domain-info">
            <div class="text-sm d-flex justify-content-center">
                <p> Domain : </p>
                <p id="domain-name" class="pp-font text-center "></p>
            </div>
            <div class="text-sm d-flex justify-content-center">
                <p id="domain-title" class="pp-font text-center text-justify"></p>
            </div>
        </div>


        <!-- Parent Buttons -->
        <p style="margin-left: 3%;">
            <button class="btn btn-secondary btn-sm" data-toggle="collapse" data-target="#multiCollapseExample1"
                role="button" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Tracking
            </button>

            <button class="btn btn-secondary btn-sm" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample2" aria-expanded="false"
                aria-controls="multiCollapseExample2">Information</button>
        </p>

        <!-- First Parent's Childs -->
        <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card">
                <div class="card-header text-sm">
                    Tracking Settings
                </div>
                <div class="card-body">

                    <button id="track" class="btn btn-dark btn-sm">
                        Track!
                    </button>

                    <button id="untrack" class="btn btn-dark btn-sm">
                        Untrack!
                    </button>

                </div>
            </div>
        </div>

        <!-- Second Parent's Childs -->
        <div class="collapse multi-collapse" id="multiCollapseExample2">
            <div class="card">
                <div class="card-header text-sm">
                    Current Domain Information
                </div>
                <div class="card-body text-sm">

                    <p id="tab-full-url" class="text-dark"></p>
                </div>
            </div>

        </div>
    </div>



    <!-- Auth Settings -->
    <div class="sticky-bottom">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4">

                <!-- information -->
                <div id="info" class="badge text-wrap" style="width: 15rem;">
                    <p class="text-center"></p>
                </div>
                <!-- login -->
                <div id="login-form" hidden>
                    <div class="badge text-wrap" style="width: 15rem;">
                        <p class="text-center"><b class="text-danger">Necromancer</b> currently logged out! </p>
                    </div>
                    <div class="text-center" style="margin-bottom:3%;">
                        <button id="auth-in" class="btn btn-sm btn-outline-dark" style="width: max-content;">Login
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                            </svg>
                        </button>
                    </div>
                    <div class="badge badge-danger text-wrap text-right rounded-0"
                        style="width: 15rem; padding-bottom: 2%;">
                        <!---->
                        by minlaxz &lt;/&gt;
                    </div>
                </div>
                <!-- logout -->
                <div id="logout-form" hidden>
                    <div class="badge text-wrap" style="width: 15rem;">
                        <p class="text-center"><b class="text-danger">Necromancer</b> is logged in! </p>
                    </div>
                    <div class="text-center" style="margin-bottom:3%;">
                        <button id="auth-out" class="btn btn-sm btn-outline-dark" style="width: max-content;">Logout
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-closed-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4 1a1 1 0 0 0-1 1v13H1.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2a1 1 0 0 0-1-1H4zm2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="badge badge-success text-wrap text-right rounded-0"
                        style="width: 15rem; padding-bottom: 2%;">
                        <!---->
                        by minlaxz &lt;/&gt;
                    </div>
                </div>

            </div>
        </div>


        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <span style="text-align: center; color: antiquewhite;">Auth Settings</span>
            <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="font-size: 0.5em;"></span>
            </button>

        </nav>
    </div>

    <script type="text/javascript" src="./popup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
