<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="../extra/auth.js"></script>
</head>

<body>
    <!-- information -->
    <div  id="info" class="badge text-wrap" style="width: 15rem;">
        <p class="text-center"></p>
    </div>

    <!-- login -->
    <div id="login-form" hidden>
        <div class="badge text-wrap" style="width: 15rem;">
            <p class="text-center"><b class="text-danger">Necromancer</b> currently logged out! </p>
        </div>
        <div class="text-center" style="margin-bottom:3%;">
            <button id="auth-in" class="btn btn-sm btn-outline-dark" style="width: max-content;">Login
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                </svg>
            </button>
        </div>
        <div class="badge badge-danger text-wrap text-right rounded-0" style="width: 15rem; padding-bottom: 2%;">
            <!---->
            by minlaxz &lt;/&gt;
        </div>
    </div>

    <!-- logout -->
    <div id="logout-form" hidden>
        <div class="badge text-wrap" style="width: 15rem;">
            <p class="text-center"><b class="text-danger">Necromancer</b> is logged in! </p>
        </div>
        <div class="text-center" style="margin-bottom:3%;">
            <button id="auth-out" class="btn btn-sm btn-outline-dark" style="width: max-content;">Logout
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-closed-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4 1a1 1 0 0 0-1 1v13H1.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2a1 1 0 0 0-1-1H4zm2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
            </button>
        </div>
        <div class="badge badge-success text-wrap text-right rounded-0" style="width: 15rem; padding-bottom: 2%;">
            <!---->
            by minlaxz &lt;/&gt;
        </div>
    </div>


    <script src="./popup.js"></script>
</body>

</html>
